    <script>
        function getPromise(URL) {
            let promise = new Promise(function (resolve, reject) {
                let req = new XMLHttpRequest();
                req.open("GET", URL);
                req.onload = function () {
                    if (req.status == 200) {
                        resolve(req.response);
                    } else {
                        reject("There is an Error!");
                    }
                };
                req.send();
            });
            return promise;
        }

        const ALL_POKEMONS_URL = 'https://jsonplaceholder.typicode.com/todos/1';

        // We have discussed this function already!
        let promise = getPromise(ALL_POKEMONS_URL);

        const consumer = () => {

                (result) => {
                const res = result
                console.log(res[0].title);

                    const {userId, title} = result;
                    //console.log(name);
                    document.getElementById('tr').textContent = result.userId; // Log the result of 50 Pokemons
                },
                (error) => {
                    // As the URL is a valid one, this will not be called.
                    console.log('We have encountered an Error!'); // Log an error
                });

                
        }


        consumer();
    </script>
