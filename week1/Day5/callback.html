<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback fnctions</title>
</head>
<body>
    <script>
        // function myFunc() {
        //     //console.log('Good Evening');
        // }
        // setTimeout(myFunc,1000);

        let student = {
            name: 'John Doe',
            printName() {
                console.log(`Hello, ${this.name}`);
            }
        }
        setTimeout(function (){
            student.printName()
        }, 1000)
        //when we pass a method as a parameter while calling a function,
        //makes the function a callback function
    </script>
</body>
</html>
