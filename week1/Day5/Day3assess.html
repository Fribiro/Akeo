<body>
    <script>
        let num = [1, 4, 7, 8, 10];

        //when chaining don't have semicolons after the expression
        //this is because while chaining the method passes the 
        //returned value to the next method
        let even = num.filter((item) => item%2 == 0)
                   .map(x => x * 2)
                    .reduce((previousValue, currentValue) => previousValue + currentValue);

        console.log(even);

    </script>
