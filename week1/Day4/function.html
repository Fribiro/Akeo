        function sum(num1, num2) {
            let result = num1 + num2;
            return result;
        }
        let res = sum(10,20);

        //eg sum(num1, num2 = 0)

        //to add multiple values
        function sum2(...args) {

            let result = 0;
            //you can't have a return in a for loop
            for (let num of args) {
                result += num
            }
            return result;
            //onsole.log(result);
        }

        function sum4(...args) {
            const sum = args.reduce((initialSum, currentSum) => 
                initialSum + currentSum
            )
            return sum;
        }
        console.log(sum4(1,2,3));

    </script>
