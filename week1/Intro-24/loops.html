<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        
        for (x = 0; x < 10; x++) {

            console.log(x);
        }

        let i = 10;
        while(i > 0) {

            i -= 1
            console.log(i);
        }
    </script>
</body>
</html>
