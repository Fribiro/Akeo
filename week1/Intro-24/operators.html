<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        //unary
        //binary
        //increment and decrement operators
        //prefix
        let products = 2;
        let prod = ++products;
        console.log(prod)

        //suffix
        let products1 = 2;
        let prod1 = products1++;
        console.log(prod1)

        //comparison operators
        //!= not equal to
        let x = 10;
        let y = 10;
        if(x != y) {
            console.log(true)
        } else {
            console.log(false)
        }

        //
        console.log(null === undefined);

    </script>
</body>
</html>
