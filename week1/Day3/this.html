<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <script>
        'use strict'
        function test () {
            //console.log(this)
        }
        test();

        //this in arrow function refers to the outer object
        let product = {
            name: 'fes',
            printDetail(){
                let data = () => {console.log(this.name)};
                data()
            },
        }
        product.printDetail()
        

    </script>
</body>
</html>
