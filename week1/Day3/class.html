<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>
        class Student {
            constructor(id,name) {
                this.id = id;
                this.name = name;
            }
            printDetails(){
                console.log(this.id + this.name);
            }
        }
        let student = new Student(3, 'John');
        student.printDetails();
        console.log(student);

    </script>
</body>
</html>
