<body>
    <script>
        //get sum of even numbers in array
        let num = [1, 2, 3, 4, 5, 6];

        let even = num.filter((item) => {
            if(item%2 == 0){
                return item;
            }
        })
        let sum = (previousValue, currentValue) => previousValue + currentValue;

        console.log(even.reduce(sum));

        //get sum of even numbers in map
        let num2 = [10, 11, 12, 13];

        let even2 = num2.forEach((item) => {
            if(item%2 == 0){
            return item;
            }
        })
        let sum2 = (previousValue, currentValue) => previousValue + currentValue;

        console.log(even2.reduce(sum2));

    </script>
</body>
